<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们正在邀请您</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFDE59;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        
        .lamp {
            width: 150px;
            margin-bottom: -20px;
        }
        
        .title {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }
        
        .main-text {
            font-size: 80px;
            font-weight: bold;
            margin: 10px 0;
            line-height: 1.1;
            text-transform: uppercase;
        }
        
        .check-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid #000;
            position: relative;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .check-icon:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 15px;
            border-left: 5px solid #000;
            border-bottom: 5px solid #000;
            transform: rotate(-45deg);
            top: 15px;
            left: 12px;
        }
        
        .join-button {
            background-color: #222;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            margin: 20px 0;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }
        
        .laptop {
            width: 200px;
            height: 100px;
            border: 5px solid #000;
            margin: 20px auto;
            position: relative;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        
        .laptop:after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: -10px;
            right: -10px;
            height: 15px;
            background-color: #000;
            border-radius: 5px;
        }
        
        .table {
            width: 400px;
            height: 20px;
            background-color: #A0522D;
            margin: 30px auto 0;
            position: relative;
        }
        
        .table:before, .table:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 200px;
            background-color: #8B4513;
            bottom: 0;
        }
        
        .table:before {
            left: 40px;
        }
        
        .table:after {
            right: 40px;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lamp" style="background-color: #222; border-radius: 50% 50% 0 0; height: 80px; position: relative;">
            <div style="width: 20px; height: 30px; background-color: #FFD700; position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%); border-radius: 5px;"></div>
        </div>
        
        <h2 class="title">我们正在邀请您</h2>
        
        <h1 class="main-text">加入</h1>
        
        <div style="display: flex; align-items: center; justify-content: center;">
            <h1 class="main-text">JXUFE.ICU</h1>
            <div class="check-icon"></div>
        </div>
        
        <a href="https://jxufe.icu/invites/BYqSSdQKEt" target="_blank" class="join-button">JOIN US</a>
        
        <a href="http://172.20.10.10:5500/community/know-more-glass.html" target="_blank" class="laptop">
            不确定?想要了解更多?(推荐使用桌面访问)
        </a>
        
        <div class="table"></div>
    </div>
</body>
</html>
